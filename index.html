<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form/normalize.css">
    <link rel="stylesheet" href="./form/form.css">
    <title>Duck Form</title>
</head>
<body>
<div class="form-container">
    <div class="form-content">
        <div class="form-left">
            <form action="">
                <label for="name">FULL NAME</label>
                <input type="text" id="name" placeholder="Your Name">

                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="Your email">

                <label for="message">MESSAGE REGARDING</label>
                <input type="text" id="subject" placeholder="Message Subject">

                <label for="message">MESSAGE</label>
                <textarea name="text" id="message" placeholder="Your Message"></textarea>

                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
        <div class="form-right">
            <img src="images/rubber-duck.png" alt="Rubber Duck Image">
        </div>
    </div>
</div>    
    
</body>
</html>
